<div class="login-panel-container">
    <fieldset>
       <legend>Login:</legend>
       <form [formGroup]="loginForm" (ngSubmit)="loginToApplication()">
        <div *ngIf="isSubmitted && invalidCredentials" class="help-block server-error">
            <div>Invalid credentials</div>
        </div>   
        <div class="form-group row">
         <label for="username" class="col-form-label">Username</label> 
         <div class="input-field" [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.username.errors }">
            <input id="username" name="username" formControlName="username" placeholder="Enter your username" (keypress)="keyPressEvent($event)" type="text" class="form-control" required="required">
            <div *ngIf="isSubmitted && loginForm.controls.username.errors" class="help-block">
                <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
            </div> 
        </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-form-label">Password</label> 
          <div class="input-field" [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.password.errors }">
            <input id="password" name="password" formControlName="password" (keypress)="keyPressEvent($event)" placeholder="Enter your password" type="password" class="form-control" required="required">
            <div *ngIf="isSubmitted && loginForm.controls.password.errors" class="help-block">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div> 
        </div>
        </div> 
        <div class="form-group row">
          <div class="action-btn">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
         </div>
        </div>
     </form> 
    </fieldset>
</div>
